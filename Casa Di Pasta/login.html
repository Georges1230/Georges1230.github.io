<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
 <link rel="stylesheet" href="style.css">
    
    <style>
        body 

{
	background-image: url('food.jpg');
	background-size: cover;
	background-attachment: fixed;
	background-position: center;
	background-color: #f4f4f4;
	height: 100vh;
        margin: 0;
            
            display: flex;
            justify-content: center;
            align-items: center;

}


{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>


    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p class="error" id="error-message">Invalid username or password</p>
    </div>

    <script>
        // JavaScript for client-side validation and login
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Hardcoded username and password for demo purposes
            const validUsername = 'georges.ibrahim';
            const validPassword = 'georgesibrahim123';

            // Get the values from the form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (this should be done server-side for real applications)
            if (username === validUsername && password === validPassword) {
                // Redirect to the main page after successful login
                window.location.href = 'welcome.html'; // Redirect to your first page (e.g., welcome.html)
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
